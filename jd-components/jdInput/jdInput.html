<div layout="row">
	<label flex='40' class="jd-label">{{component.label}}</label>
	<span layout="column" flex>
		<span layout="row" flex>
			<input type="text" class="{{parentScope[component.id].error ? 'jd-errortext' : ''}}" name="{{component.id}}" 
				ng-model="parentScope[component.id].value" flex input-mask ng-focus="infocus = true" ng-blur="bluraction(); infocus=false;">
			<span ng-if="component.time" style="margin-left: 2px;">
				<input style="width:100px;" type="text" class="{{parentScope[component.id].error ? 'jd-errortext' : ''}}" name="{{component.id}}" 
					ng-model="parentScope[component.id].time" flex ng-focus="infocus = true" ng-blur="bluraction(); infocus=false;" time>
			</span>
		</span>
		<div style="height:10px; clear:both; position: relative;">
			<span ng-show="infocus && error ? parentScope[component.id].error : false" class="jd-error">
				<ng-md-icon icon="warning" size="14" class="icon"></ng-md-icon>
				<span>{{parentScope[component.id].error}}</span>
			</span>
		</div>
	</span>
</div>
